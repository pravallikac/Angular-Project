<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-xs-8 col-sm-8 col-md-6 col-lg-5 offset-xs-2 offset-sm-2 offset-md-3 offset-lg-3">
        <div class="card-group">
          <div class="card pl-3 pr-3 pt-1 pb-1">
            <div class="card-body text-center">
              <form id="form-login" method="post" class="well" #form="ngForm" (ngSubmit)="signup(form.value)" style="width: 350px; margin-top: 0px;">

              <img src="../../../assets/img/logo.png" class="img-fluid" alt="RDOPS">
                <p class="text-muted">Create your account</p>

                <div>
                  <div class="input-group form-group mb-0">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Full Name"
                      ngModel
                      name="name"
                      required
                      #fullname="ngModel">
                  </div>
                  <span
                    *ngIf="!fullname.valid && fullname.touched"
                    class="help-block">Please enter valid Name!</span>
                </div>

                <div>
                  <div class="input-group form-group mt-3 mb-0">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                      ngModel
                      name="email"
                      email
                      required
                      #email="ngModel">
                  </div>
                  <span
                    *ngIf="!email.valid && email.touched"
                    class="help-block">Please enter valid Email-ID!</span>
                </div>

                <div>
                  <div class="input-group form-group mt-3 mb-0">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <select
                      id="role"
                      class="form-control"
                      [ngModel]="defaultRole"
                      name="role">
                      <option value="developer">Developer</option>
                      <option value="analyst">System Analyst</option>
                      <option value="admin">Admin</option>
                    </select>
                  </div>
                  <!--<span-->
                    <!--*ngIf="!username.valid && username.touched"-->
                    <!--class="help-block">Please enter Username!</span>-->
                </div>

                <div>
                  <div class="input-group form-group mt-3 mb-0">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-globe"></i></span>
                    </div>
                    <select
                      id="country"
                      class="form-control"
                      [ngModel]="defaultCountry"
                      name="country">
                      <option value="usa">United States</option>
                      <option value="india">India</option>
                    </select>
                  </div>
                  <!--<span-->
                    <!--*ngIf="!username.valid && username.touched"-->
                    <!--class="help-block">Please enter Username!</span>-->
                </div>

                <div>
                  <div class="input-group form-group mt-3 mb-0">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      ngModel
                      name="user"
                      required
                      #username="ngModel">
                  </div>
                  <span
                    *ngIf="!username.valid && username.touched"
                    class="help-block">Please enter valid Username!</span>
                </div>

                <div>
                  <div class="input-group form-group mt-3 mb-0">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      ngModel
                      name="pass"
                      required
                      #password="ngModel">
                  </div>
                  <span
                    *ngIf="!password.valid && password.touched"
                    class="help-block">Please enter Password!</span>
                </div>

                <!--<div class="input-group form-group mb-4">-->
                  <!--<div class="input-group-prepend">-->
                    <!--<span class="input-group-text"><i class="icon-lock"></i></span>-->
                  <!--</div>-->
                  <!--<input type="password" class="form-control" placeholder="Repeat password">-->
                <!--</div>-->

                <div class="row mt-4 mb-4">
                  <div class="col-md-12">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      [disabled]="!f.valid">Create Account</button>
                  </div>
                </div>
              </form>
              <div class="col-xs-12 col-sm-12 col-md-6">
                <button
                  type="button"
                  routerLink="/pages/login"
                  class="btn btn-link px-0" style="margin-left:130px;">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
